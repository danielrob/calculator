<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <!-- Styles -->
  <!-- <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- /Styles  -->
</head>

<body>

  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__toolbar">
        <div class="calculator__toolbar-signal"><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><span>FCC</span><i class="fa fa-wifi"></i></div>
        <div id="time" class="calculator__toolbar-time"></div>
        <div class="calculator__toolbar-battery"><i class="fa fa-battery-3"></i></div>
      </div>
      <div class="calculator__display">
        <div id="historyScreen" class="calculator__display-history"></div>
        <div id="screen" class="calculator__display-answer"></div>
      </div>
      <div class="calculator__row">
        <div id="AC" class="calculator__button-red">AC</div>
        <div id="(" class="calculator__button-grey">(</div>
        <div id=")" class="calculator__button-grey">)</div>
        <div id="%" class="calculator__button-grey">%</div>
      </div>
      <div class="calculator__row">
        <div id="7" class="calculator__button-white">7</div>
        <div id="8" class="calculator__button-white">8</div>
        <div id="9" class="calculator__button-white">9</div>
        <div id="/" class="calculator__button-grey">/</div>
      </div>
      <div class="calculator__row">
        <div id="4" class="calculator__button-white">4</div>
        <div id="5" class="calculator__button-white">5</div>
        <div id="6" class="calculator__button-white">6</div>
        <div id="x" class="calculator__button-grey">x</div>
      </div>
      <div class="calculator__row">
        <div id="1" class="calculator__button-white">1</div>
        <div id="2" class="calculator__button-white">2</div>
        <div id="3" class="calculator__button-white">3</div>
        <div id="-" class="calculator__button-grey">-</div>
      </div>
      <div class="calculator__row">
        <div id="0" class="calculator__button-white">0</div>
        <div id="." class="calculator__button-white">.</div>
        <div id="=" class="calculator__button-grey">=</div>
        <div id="+" class="calculator__button-grey">+</div>
      </div>
    </div>
  </div>


</body>

<script src="script.js"></script>

</html>
